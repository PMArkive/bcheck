alias FORWARD "+forward; echo FORWARD"
alias BACK "+back; echo BACK"
alias LEFT "+moveleft; echo LEFT"
alias RIGHT "+moveright; echo RIGHT"
alias CROUCH "+duck; echo CROUCH"
alias STAND "echo STAND"
alias +jds "+jump; +duck; +attack"
alias -jds "-jump; -duck; -attack"
alias +js "+jump; +attack"
alias -js "-jump; -attack"
alias JDS "alias +action +jds; alias -action -jds; echo JDS"
alias JS "alias +action +js; alias -action -js; echo JS"
alias SHOOT "alias +action +attack; alias -action -attack; echo SHOOT"

alias loop "r_cleardecals; sm_reset; wait 300; loop2"
alias loop2 "+action; wait 50; loop3"
alias loop3 "-action; wait 100; loop4"
alias loop4 "loop"
alias resetkeys "-forward; -duck; -attack; -attack2; -left; -right; -moveleft; -moveright; -back; -lookdown; -lookup; -moveup; -movedown"
alias restore "alias loop4 loop"
alias purge "alias loop4"
alias start "restore; sm_clear 1; loop"
alias done "purge; sm_list 1; resetkeys"

clear

alias step_1 "echo ---- UNCROUCHED ----; alias SETUP STAND;  alias FIRE SHOOT; alias test_next step_2;    test_1"
alias step_2 "echo ----- CROUCHED -----; alias SETUP CROUCH; alias FIRE SHOOT; alias test_next step_3;    test_1"
alias step_3 "echo ------- JDS --------; alias SETUP STAND;  alias FIRE JDS;   alias test_next step_4;    test_1"
alias step_4 "echo ------- JS ---------; alias SETUP STAND;  alias FIRE JS;    alias test_next step_done; test_1"

alias test_1 "SETUP;                 FIRE; start; wait 40000; done; wait 500; test_2"
alias test_2 "SETUP; FORWARD;        FIRE; start; wait 40000; done; wait 500; test_3"
alias test_3 "SETUP; BACK;           FIRE; start; wait 40000; done; wait 500; test_4"
alias test_4 "SETUP; LEFT;           FIRE; start; wait 40000; done; wait 500; test_5"
alias test_5 "SETUP; RIGHT;          FIRE; start; wait 40000; done; wait 500; test_6"
alias test_6 "SETUP; FORWARD; LEFT;  FIRE; start; wait 40000; done; wait 500; test_7"
alias test_7 "SETUP; FORWARD; RIGHT; FIRE; start; wait 40000; done; wait 500; test_8"
alias test_8 "SETUP; BACK;    LEFT;  FIRE; start; wait 40000; done; wait 500; test_9"
alias test_9 "SETUP; BACK;    RIGHT; FIRE; start; wait 40000; done; wait 500; test_next"

alias step_start "echo ZLOG VALUES FOR STOCK; con_logfile zlog_stock.log"
alias step_done "con_logfile console.log; echo DONE!"

step_start

