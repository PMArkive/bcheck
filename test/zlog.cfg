alias loop1 "r_cleardecals; sm_reset; wait 300; loop2"
alias loop2 "+action; wait 50; loop3"
alias loop3 "-action; wait 100; loop1"
alias resetkeys "-forward; -duck; -attack; -attack2; -left; -right; -moveleft; -moveright; -back; -lookdown; -lookup; -moveup; -movedown"
alias test "sm_clear; loop1"
alias done "resetkeys; sm_list; alias loop1; alias loop2; alias loop3"

alias FORWARD "+forward"
alias BACK "+back"
alias LEFT "+moveleft"
alias RIGHT "+moveright"
alias CROUCH "+duck"
alias +jds "+jump; +duck; +attack"
alias -jds "-jump; -duck; -attack"
alias +js "+jump; +attack"
alias -js "-jump; -attack"
alias JDS "alias +action +jds; alias -action -jds"
alias JS "alias +action +js; alias -action -js"
alias SHOOT "alias action +attack; alias -action -attack"

// write bounce setup here:
