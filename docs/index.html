<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TF2 Bounce Checker</title>
	<link rel="stylesheet" href="css/main.css">
	
	<script src="js/bounces.js"></script>
	<script src="js/bcheck.min.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="title">
			<div class="big">bcheck</div>
			<div class="small">TF2 Bounce Checker</div>
		</div>
		<div class="row">
			<input id="input_height" class="input" type="number" placeholder="Bounce Height">
			<button id="button_check" class="button check">Check</button>
			<button id="button_settings" class="button settings hidden">
				<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--light)">
					<path d="M0 0h24v24H0V0z" fill="none" />
					<path d="M3 18c0 .55.45 1 1 1h5v-2H4c-.55 0-1 .45-1 1zM3 6c0 .55.45 1 1 1h9V5H4c-.55 0-1 .45-1 1zm10 14v-1h7c.55 0 1-.45 1-1s-.45-1-1-1h-7v-1c0-.55-.45-1-1-1s-1 .45-1 1v4c0 .55.45 1 1 1s1-.45 1-1zM7 10v1H4c-.55 0-1 .45-1 1s.45 1 1 1h3v1c0 .55.45 1 1 1s1-.45 1-1v-4c0-.55-.45-1-1-1s-1 .45-1 1zm14 2c0-.55-.45-1-1-1h-9v2h9c.55 0 1-.45 1-1zm-5-3c.55 0 1-.45 1-1V7h3c.55 0 1-.45 1-1s-.45-1-1-1h-3V4c0-.55-.45-1-1-1s-1 .45-1 1v4c0 .55.45 1 1 1z" />
				</svg>
			</button>
		</div>
		<div id="switch_types" class="row tags types"></div>
		<div class="sep"></div>
		<div id="switch_weps" class="row tags weapons"></div>
		<div class="result">
			<div class="col">
				<div class="stripe">
					<div id="switch_jb">
						<button data-type="UNCROUCHED">UNCROUCHED</button>
						<button data-type="JUMPBUG">JUMPBUG</button>
					</div>
				</div>
				<div id="list_uncrouched" class="list"></div>
			</div>
			<div class="col">
				<div class="stripe">
					<div>
						<span>CROUCHED</span>
					</div>
				</div>
				<div id="list_crouched" class="list"></div>
			</div>
		</div>
	</div>
	<footer>
		<a tabindex="-1" href="https://github.com/bakapear/bcheck" target="_blank">
			made with <span class="heart">‚ù§</span> by <span class="fruit">pear</span></a>
		</a>
	</footer>
</body>

</html>
