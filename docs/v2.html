<!DOCTYPE html>
<html lang="en">

<head>
	<title>TF2 Bounce Checker</title>
	<meta name="description" content="A tool which allows you to check various bounce heights for Team Fortress 2.">
	
	<link rel="shortcut icon" href="favicon.ico">

	<link rel="canonical" href="https://bakapear.github.io/bcheck/">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="google-site-verification" content="kMScrPb-xIVSbG5MdDdfdNQS69X-AmbN_D6KzojFYmk">
	
	<link rel="stylesheet" href="css/v2.css">
	
	<!-- <script defer src="js/main.js"></script> -->

	<script src="../src/web/v2/bcheck.js"></script>
	<script src="../src/web/v2/bounces.js"></script>
	<script src="../src/web/v2/script.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="title">
			<a href="https://git.io/bcheck"><span class="big">bcheck</span></a>
			<span class="small">TF2 Bounce Checker</span>
		</div>
		<div class="row">
			<input id="input_height" class="input" type="number" placeholder="Bounce Height">
			<button id="button_check" class="button check" aria-label="Check">Check</button>
			<div class="settings">
				<button id="button_settings" class="button" aria-label="Settings">
					<svg class="tune" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
						fill="var(--light)">
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path d="M3 18c0 .55.45 1 1 1h5v-2H4c-.55 0-1 .45-1 1zM3 6c0 .55.45 1 1 1h9V5H4c-.55 0-1 .45-1 1zm10 14v-1h7c.55 0 1-.45 1-1s-.45-1-1-1h-7v-1c0-.55-.45-1-1-1s-1 .45-1 1v4c0 .55.45 1 1 1s1-.45 1-1zM7 10v1H4c-.55 0-1 .45-1 1s.45 1 1 1h3v1c0 .55.45 1 1 1s1-.45 1-1v-4c0-.55-.45-1-1-1s-1 .45-1 1zm14 2c0-.55-.45-1-1-1h-9v2h9c.55 0 1-.45 1-1zm-5-3c.55 0 1-.45 1-1V7h3c.55 0 1-.45 1-1s-.45-1-1-1h-3V4c0-.55-.45-1-1-1s-1 .45-1 1v4c0 .55.45 1 1 1z" />
					</svg>
					<svg class="close" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
						fill="var(--light)">
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z" />
					</svg>
				</button>
				<div id="options" class="box"></div>
			</div>
		</div>
		<div id="switch_types" class="row tags types"></div>
		<div class="sep"></div>
		<div id="switch_mods" class="row tags modifiers"></div>
		<div class="sep"></div>
		<div id="switch_weps" class="row tags weapons"></div>
		<div class="result">
			<div class="col">
				<div class="stripe">
					<div id="switch_jb">
						<button data-type="UNCROUCHED">UNCROUCHED</button>
						<button data-type="JUMPBUG">JUMPBUG</button>
					</div>
				</div>
				<div id="list_uncrouched" class="list"></div>
			</div>
			<div class="col">
				<div class="stripe">
					<div>
						<span>CROUCHED</span>
					</div>
				</div>
				<div id="list_crouched" class="list"></div>
			</div>
		</div>
	</div>
	<footer>
		<a tabindex="-1" href="https://github.com/bakapear/bcheck" rel="noreferrer" target="_blank">
			made with <span class="heart">‚ù§</span> by <span class="fruit">pear</span></a>
		</a>
	</footer>
</body>

</html>
