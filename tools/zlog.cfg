alias FORWARD "+forward; echo [FORWARD]"
alias BACK "+back; echo [BACK]"
alias LEFT "+moveleft; echo [LEFT]"
alias RIGHT "+moveright; echo [RIGHT]"
alias CROUCH "+duck; echo [CROUCH]"
alias STAND "echo [STAND]"
alias +jds "+jump; +duck; +attack"
alias -jds "-jump; -duck; -attack"
alias +js "+jump; +attack"
alias -js "-jump; -attack"
alias JDS "alias +action +jds; alias -action -jds; echo [JDS]"
alias JS "alias +action +js; alias -action -js; echo [JS]"
alias SHOOT "alias +action +attack; alias -action -attack; echo [SHOOT]"
alias CHARGE "alias +action +attack2; alias -action -attack2; echo [SHOOT]"

alias loop "r_cleardecals; sm_reset; wait 300; loop2"
alias loop2 "+action; wait 50; loop3"
alias loop3 "-action; wait 100; loop4"
alias loop4 "loop"
alias resetkeys "-attack; -attack2; -forward; -back; -moveleft; -moveright; -jump; -duck"
alias restore "alias loop4 loop"
alias purge "alias loop4"
alias start "restore; sm_clear 1; loop"
alias done "purge; sm_list 1; -action; resetkeys"
alias clearlog "con_logfile console.log"

alias step_1 "echo >UNCROUCHED<; alias SETUP STAND;  alias FIRE SHOOT; alias test_step step_2;    test_1"
alias step_2 "echo >CROUCHED<;   alias SETUP CROUCH; alias FIRE SHOOT; alias test_step step_3;    test_1"
alias step_3 "echo >JDS<;        alias SETUP STAND;  alias FIRE JDS;   alias test_step step_4;    test_1"
alias step_4 "echo >JS<;         alias SETUP STAND;  alias FIRE JS;    alias test_step step_done; test_1"

alias test_1 "SETUP;                 FIRE; alias test_next test_2;    test_run"
alias test_2 "SETUP; FORWARD;        FIRE; alias test_next test_3;    test_run"
alias test_3 "SETUP; BACK;           FIRE; alias test_next test_4;    test_run"
alias test_4 "SETUP; LEFT;           FIRE; alias test_next test_5;    test_run"
alias test_5 "SETUP; RIGHT;          FIRE; alias test_next test_6;    test_run"
alias test_6 "SETUP; FORWARD; LEFT;  FIRE; alias test_next test_7;    test_run"
alias test_7 "SETUP; FORWARD; RIGHT; FIRE; alias test_next test_8;    test_run"
alias test_8 "SETUP; BACK;    LEFT;  FIRE; alias test_next test_9;    test_run"
alias test_9 "SETUP; BACK;    RIGHT; FIRE; alias test_next test_step; test_run"

alias test_run "start; wait 50000; done; wait 500; test_next"

alias step_done "clearlog; echo DONE!"

alias c_loop "r_cleardecals; sm_reset; wait 50; loop2"
alias c_loop3 "-action; wait 1000; loop4"
alias c_step_3 "step_done"
alias c_test_run "start; wait 110000; done; wait 1100; test_next"
alias charged_set "alias SHOOT CHARGE; alias loop c_loop; alias loop3 c_loop3; alias step_3 c_step_3; alias test_run c_test_run"

alias stock    "echo -Stock-;    con_logfile zlog_stock.log;                 step_1"
alias original "echo -Original-; con_logfile zlog_original.log;              step_1"
alias mangler  "echo -Mangler-;  con_logfile zlog_mangler.log;               step_1"
alias charged  "echo -Charged-;  con_logfile zlog_charged.log;  charged_set; step_1"

alias all   "alias step_done all_2; clearlog; load_itempreset 1; wait 300; sm_regen; stock"
alias all_2 "alias step_done all_3; clearlog; load_itempreset 2; wait 300; sm_regen; original"
alias all_3 "alias step_done all_4; clearlog; load_itempreset 3; wait 300; sm_regen; mangler"
alias all_4 "alias step_done all_5; clearlog; load_itempreset 3; wait 300; sm_regen; charged"
alias all_5 "clearlog; echo DONE!"

con_timestamp 1

echo "zlog.cfg loaded! Type <launcher> to begin logging."

